<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Profile</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header>
        <h1>Add Profile</h1>
    </header>
    <main>
        <form action="{{ url_for('process_profile') }}" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation" onchange="updateSpecialties()" required>
                <option value="Doctor">Doctor</option>
                <option value="Nurse">Nurse</option>
                <option value="Technicians">Technicians</option>
            </select>
            <label for="specialty">Specialty:</label>
            <select id="specialty" name="specialty" required>
            </select>
            <label for="Experience">Experience:</label>
            <input type="text" id="experience" name="experience" required>
            <label for="countryCode">Country Code:</label>
            <select id="countryCode" name="countryCode" required>
                <option value="+91">+91 (INDIA)</option>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
            </select>
            <label for="Whatsapp Number">Whatsapp Number:</label>
            <input type="text" id="number" name="number" required>
            <label for="profile_pic">Add Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
            <br><br>
            <button type="submit">Submit</button>
        </form>

    <script>
        function updateSpecialties() {
            var occupationSelect = document.getElementById("occupation");
            var specialtySelect = document.getElementById("specialty");
            var selectedOccupation = occupationSelect.value;

            // Clear existing options
            specialtySelect.innerHTML = "";

            // Add new options based on selected occupation
            if (selectedOccupation === "Doctor") {
                addOption(specialtySelect, "Anesthesia", "Anesthesia Doctor");
                addOption(specialtySelect, "Critical Care", "Critical Care Doctor");
            } else if (selectedOccupation === "Nurse") {
                addOption(specialtySelect, "Nurse", "Nurse");
                // Add other Nurse specialties as needed
            } else if (selectedOccupation === "Technicians") {
                addOption(specialtySelect, "ICU Technicians", "ICU Technicians");
                // Add Technician specialties as needed
            }
        }

        function addOption(select, value, text) {
            var option = document.createElement("option");
            option.value = value;
            option.text = text;
            select.add(option);
        }

        // Initial update based on default selected occupation
        updateSpecialties();
    </script>
    </main>
</body>

</html>
